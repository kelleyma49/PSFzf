name: CI

on: [push]

jobs:
  linux:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install needed software
      run: ./.github/scripts/Install.ps1
      env:
        FZF_VERSION: 0.21.0
      shell: pwsh
    - name: Build PSFzf-Binary
      run: ./.github/scripts/Build.ps1
      shell: pwsh
    - name: Run tests
      run: ./.github/scripts/Tests.ps1
      shell: pwsh
      

  Mac:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install needed software
      run: ./.github/scripts/Install.ps1
      env:
        FZF_VERSION: 0.21.0
      shell: pwsh
    - name: Build PSFzf-Binary
      run: ./.github/scripts/Build.ps1
      shell: pwsh
    - name: Run tests
      run: ./.github/scripts/Tests.ps1
      shell: pwsh      
  
  windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install needed software
      run: ./.github/scripts/Install.ps1
      env:
        FZF_VERSION: 0.21.0
      shell: powershell
    - name: Build PSFzf-Binary
      run: ./.github/scripts/Build.ps1
      shell: powershell
    - name: Run tests
      run: ./.github/scripts/Tests.ps1
      shell: powershell
      
